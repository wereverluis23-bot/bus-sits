<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control de Asientos - Autobús</title>

<style>
body {
    background: #1e1e1e;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 30px;
}

.bus {
    background: #dcdcdc;
    width: 380px;
    border-radius: 60px;
    padding: 20px 18px 25px;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
}

/* ===== Frente ===== */
.bus-front {
    background: #2f2f2f;
    height: 60px;
    border-radius: 40px 40px 15px 15px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
}

/* ===== Cuerpo ===== */
.bus-body {
    display: grid;
    grid-template-columns: 1fr 1fr 40px 1fr 1fr;
    gap: 12px 8px;
    justify-items: center;
}

/* ===== Pasillo ===== */
.aisle {
    width: 40px;
}

/* ===== Asiento ===== */
.seat {
    width: 46px;
    height: 46px;
    background: #4CAF50;
    border-radius: 8px 8px 18px 18px;
    position: relative;
    cursor: pointer;
    box-shadow:
        inset 0 -5px 0 rgba(0,0,0,0.25),
        0 2px 4px rgba(0,0,0,0.4);
    transition: transform 0.12s, box-shadow 0.12s;
}

.seat:hover {
    transform: translateY(-2px);
    box-shadow:
        inset 0 -5px 0 rgba(0,0,0,0.25),
        0 5px 8px rgba(0,0,0,0.5);
}

.seat.occupied {
    background: #c62828;
}

/* respaldo */
.seat::before {
    content: "";
    position: absolute;
    top: 4px;
    left: 5px;
    width: 36px;
    height: 12px;
    background: rgba(255,255,255,0.25);
    border-radius: 6px;
}

/* número */
.seat span {
    position: absolute;
    bottom: 4px;
    right: 6px;
    font-size: 11px;
    color: #fff;
}

/* ===== Última fila ===== */
.last-row {
    grid-column: 1 / -1;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    justify-items: center;
    margin-top: 10px;
}

/* ===== Leyenda ===== */
.legend {
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    font-size: 14px;
    color: #000;
}

.box {
    width: 15px;
    height: 15px;
    display: inline-block;
    margin-right: 6px;
    border-radius: 4px;
}

.free { background: #4CAF50; }
.occ { background: #c62828; }

</style>
</head>

<body>

<div class="bus">
    <div class="bus-front">AUTOBÚS · CONTROL DE ASIENTOS</div>

    <div class="bus-body" id="bus"></div>

    <div class="legend">
        <div><span class="box free"></span>Libre</div>
        <div><span class="box occ"></span>Ocupado</div>
    </div>
</div>

<script>
const TOTAL_SEATS = 46;
const bus = document.getElementById("bus");

let occupied = JSON.parse(localStorage.getItem("occupiedSeats")) || [];

function save() {
    localStorage.setItem("occupiedSeats", JSON.stringify(occupied));
}

function toggle(seat) {
    occupied.includes(seat)
        ? occupied = occupied.filter(s => s !== seat)
        : occupied.push(seat);

    save();
    render();
}

function createSeat(num) {
    const seat = document.createElement("div");
    seat.className = "seat";
    if (occupied.includes(num)) seat.classList.add("occupied");

    const label = document.createElement("span");
    label.textContent = num;

    seat.appendChild(label);
    seat.onclick = () => toggle(num);
    return seat;
}

function render() {
    bus.innerHTML = "";
    let seatNum = 1;

    // filas normales (2 + pasillo + 2)
    while (seatNum <= TOTAL_SEATS - 5) {
        for (let i = 0; i < 2; i++) bus.appendChild(createSeat(seatNum++));
        bus.appendChild(document.createElement("div")).className = "aisle";
        for (let i = 0; i < 2; i++) bus.appendChild(createSeat(seatNum++));
    }

    // última fila (5 asientos)
    const lastRow = document.createElement("div");
    lastRow.className = "last-row";
    while (seatNum <= TOTAL_SEATS) {
        lastRow.appendChild(createSeat(seatNum++));
    }
    bus.appendChild(lastRow);
}

render();
</script>

</body>
</html>
